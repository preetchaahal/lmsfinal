<include href="student/_templates/header.html">
<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">Courses</h1>
	</div>
	<!-- /.col-lg-12 -->
</div>
<div class="row">
	<div class="col-lg-12">
		<table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
			<thead>
					<tr>
							<th>Name</th>
							<th>Display Name</th>
							<th>Duration</th>
							<th>Description</th>
					</tr>
			</thead>
			<tbody>
					<repeat group="{{ @DATA }}" value="{{ @course }}">
							<check if="{{ @course.archived }}">
									<false>
										<check if="{{ @course.status }}">
											<true>
												<tr>
													<td>{{ @course.name }}</td>
													<td>{{ @course.display_name}}</td>
													<td>{{ @course.duration }}</td>
													<td>{{ @course.description }}</td>
												</tr>
											</true>
										</check>
									</false>
							</check>
					</repeat>
			</tbody>
		</table>
	</div>
</div>
<include href="student/_templates/footer.html">
