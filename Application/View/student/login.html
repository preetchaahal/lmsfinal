<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Login to Dashboard</title>

  <!-- Bootstrap Core CSS -->
  <link href="{{ @BASE,@ASSETS.student }}/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="{{ @BASE,@ASSETS.student }}/css/sb-admin.css" rel="stylesheet">

  <style>
    .panel-title a {
      font-size: 1.4em;
    }
  </style>

  <!-- Custom Fonts -->
  <link href="{{ @BASE,@ASSETS.student }}/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

</head>

<body style="background: rgb(32,32,32);">

  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
          <div class="panel-heading">
          <h3 class="panel-title">Please Sign In or <a href="{{ @BASE.@ALIASES.student_register }}">Register</a></h3>
          </div>
          <div class="panel-body">
            <form role="form" method="post" action="{{ @BASE.@ALIASES.student_auth_login }}">
              <fieldset>
                <div class="form-group">
                  <input class="form-control" placeholder=Username name="username" type="text" autofocus>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <input class="form-control" placeholder="Password" name="password" type="password" id="passField" value="">
                    <div id="passButton" class="input-group-addon"><i id="passIcon" class="fa fa-eye-slash" aria-hidden="true"></i></div>
                  </div>
                </div>
                <div class="checkbox">
                  <label>
                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                  </label>
                </div>
                <!-- Change this to a button or input when using this as a form -->
                <input type="submit" value="Login" class="btn btn-lg btn-success btn-block"></input>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    var passField = document.getElementById('passField');
    var passButton = document.getElementById('passButton');
    var passIcon = document.getElementById('passIcon');

    passButton.addEventListener('click',showHideToggle);

    function showHideToggle() {
      if(passIcon.className == "fa fa-eye-slash") {
        passIcon.className = "fa fa-eye";
        passField.type = "text";
      }
      else if(passIcon.className == "fa fa-eye") {
        passIcon.className = "fa fa-eye-slash";
        passField.type = "password";
      }
    }
  </script>

</body>

</html>
