<include href="admin/_templates/beforeStylesheets.html"></include>
<include href="admin/_templates/stylesheets.html"></include>
<!-- Summernote CSS -->
<link rel="stylesheet" type="text/css" href="{{ @BASE,@ASSETS.admin }}/summernote/summernote.css">

<include href="admin/_templates/afterStylesheets.html"></include>

<div class="row">
    <div class="col-lg-12">
    	<h1 class="page-header">Add Page</h1>
    </div>
</div>
<br>
<div class="row">
    <div class="col-lg-8">
        <form id="cms-form" method="post" action="{{ @BASE,@ALIASES.admin_cms_addPage }}">
		    <div class="form-group form-group-lg">
		        <input type="text" name="title" class="form-control" placeholder="Title">
		    </div>
		    <div class="form-group">
		        <input type="hidden" name="published">
		    </div>
		</form>
		<div id="cms-html-editor"></div>
	</div>
	<div class="col-lg-4">
		<div class="panel panel-default">
			<div class="panel-heading"><strong>Publish</strong></div>
			<div class="panel-body">
				<span class="pull-left"><button type="submit" id="cms-draft" class="btn btn-default">Save Draft</button></span>
	            <span class="pull-right"><button type="submit" id="cms-publish" class="btn btn-primary">Publish</button></span>
	        </div>
		</div>
	</div>
</div>

<include href="admin/_templates/beforeScripts.html"></include>
<include href="admin/_templates/scripts.html"></include>
<!-- Summernote JS -->
<script type="text/javascript" src="{{ @BASE,@ASSETS.admin }}/summernote/summernote.min.js"></script>
<script type="text/javascript">

	$('#cms-html-editor').summernote();

</script>
<script type="text/javascript">
	
	$('#cms-draft').click(function(e) {
		e.preventDefault();
		$('#cms-publish-field').val("0");
		$('#cms-form').submit();
	});
	
	$('#cms-publish').click(function(e) {
		e.preventDefault();
		$('#cms-publish-field').val("1");
		$('#cms-form').submit();
	});

</script>
<include href="admin/_templates/afterScripts.html"></include>
