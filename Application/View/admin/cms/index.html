<div>
  <ul class="nav nav-tabs" role="tablist">

    <li><a title="Add New Page" href="{{ @BASE,@ALIASES.admin_cms_addPage }}" class="btn btn-success active"><i class="fa fa-plus"></i> Add New</a></li>
    <li role="presentation" class="active"><a href="#all" aria-controls="all" role="tab" data-toggle="tab">All</a></li>
    <li role="presentation"><a href="#active" aria-controls="active" role="tab" data-toggle="tab">Active</a></li>
    <li role="presentation"><a href="#de-active" aria-controls="de-active" role="tab" data-toggle="tab">De-Active</a></li>
    <li role="presentation"><a href="#deleted" aria-controls="deleted" role="tab" data-toggle="tab">Deleted</a></li>
  </ul>
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="all">
      <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
        <thead>
            <tr>
                <th></th>
                <th>Title</th>
                <th>Alias</th>
                <th>Filename</th>
                <th>Created At</th>
                <th>Status</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <repeat group="{{ @DATA }}" value="{{ @cmspage }}">
                <check if="{{ @cmspage.archived }}">
                    <false>
                        <tr>
                            <td><a title="Edit" href=""><i class="fa fa-pencil-square-o" style="font-size: 2em" aria-hidden="true"></i></a></td>
                            <td>{{ @cmspage.name }}</td>
                            <td>{{ @cmspage.display_name}}</td>
                            <td>{{ @cmspage.duration }}</td>
                            <td>{{ @cmspage.description }}</td>
                            <td style="text-align: center">
                                <check if="{{ @cmspage.status }}">
                                    <true>
                                      <a href="{{@BASE}}{{ 'admin_cms_updatePage', 'field=status,value='.@cmspage.status.',id='.@cmspage.id | alias }}" class="btn btn-success btn-block">Active</a>
                                    </true>
                                    <false>
                                        <a href="{{@BASE}}{{ 'admin_cms_updatePage', 'field=status,value='.@cmspage.status.',id='.@cmspage.id | alias }}" class="btn btn-danger btn-block">De-Active</a>
                                    </false>
                                </check>
                            </td>
                            <td><a style="color: #d9534f" title="Delete" href=""><i class="fa fa-remove" style="font-size: 2em" aria-hidden="true"></i></a></td>
                        </tr>
                    </false>
                </check>
            </repeat>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script type="text/javascript">

$('#myTabs a').click(function (e) {
  e.preventDefault()
  $(this).tab('show')
})

$('#myTabs a[href="#all"]').tab('show') // Select tab by name
$('#myTabs a:first').tab('show') // Select first tab
$('#myTabs a:last').tab('show') // Select last tab
$('#myTabs li:eq(2) a').tab('show') // Select third tab (0-indexed)

</script>
