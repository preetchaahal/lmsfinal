<include href="admin/_templates/header.html">


<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Courses</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<br>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
              <form class="form-inline"  method="post" action="{{ @BASE,@ALIASES.course_add }}">
                  <div class="form-group">
                      <label>Name</label>
                      <input type="text" name="name" class="form-control">
                      <!-- <p class="help-block">Example block-level help text here.</p> -->
                  </div>
                  <div class="form-group">
                      <label>Display Name</label>
                      <input type="text" name="display_name" class="form-control">
                      <!-- <p class="help-block">Example block-level help text here.</p> -->
                  </div>
                  <div class="form-group">
                      <label>Duration</label>
                      <input type="text" name="duration" class="form-control">
                      <!-- <p class="help-block">Example block-level help text here.</p> -->
                  </div>
                  <button type="submit" class="btn btn-default">Save</button>
                  <button type="reset" class="btn btn-default">Reset</button>
              </form>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Display Name</th>
                            <th>Duration</th>
                            <th>Description</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <repeat group="{{ @DATA }}" value="{{ @course }}">
                            <tr>
                                <td>{{ @course.name }}</td>
                                <td>{{ @course.display_name}}</td>
                                <td>{{ @course.duration }}</td>
                                <td>{{ @course.description }}</td>
                                <td style="text-align: center">
                                    <check if="{{ @course.status }}">
                                        <true>
                                          <a href="{{@BASE}}{{ 'course_update', 'field=status,value='.@course.status.',id='.@course.id | alias }}" class="btn btn-success btn-block">Active</a>
                                        </true>
                                        <false>
                                            <a href="{{@BASE}}{{ 'course_update', 'field=status,value='.@course.status.',id='.@course.id | alias }}" class="btn btn-danger btn-block">De-Active</a>
                                        </false>
                                    </check>
                                </td>
                            </tr>
                        </repeat>
                    </tbody>
                </table>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>

<include href="admin/_templates/footer.html">
