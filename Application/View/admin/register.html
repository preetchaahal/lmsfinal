<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Register as Staff/Admin</title>

  <!-- Bootstrap Core CSS -->
  <link href="{{ @BASE,@ASSETS.admin }}/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="{{ @BASE,@ASSETS.admin }}/dist/css/sb-admin-2.css" rel="stylesheet">

  <style type="text/css">
    .panel-title a {
      font-size: 1.4em;
    }
  </style>

  <!-- Custom Fonts -->
  <link href="{{ @BASE,@ASSETS.admin }}/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
          <div class="panel-heading">
          <h3 class="panel-title"><a href="{{ @BASE.@ALIASES.admin_login }}">Login</a> as Staff or Register</h3>
          </div>
          <div class="panel-body">
            <form role="form" method="post" action="{{ @BASE.@ALIASES.admin_auth_register }}">
              <fieldset>
                <div class="form-group">
                  <input class="form-control" placeholder="Username" name="username" type="text" autofocus>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <input class="form-control" placeholder="Password" name="password" type="password" id="passField" value="">
                    <div id="passButton" class="input-group-addon"><i id="passIcon" class="fa fa-eye-slash" aria-hidden="true"></i></div>
                  </div>
                </div>
                <div class="form-group">
                  <input class="form-control" placeholder="Email" name="email" type="email" value="">
                </div>
                <div class="form-group">
                  <input class="form-control" placeholder="Full Name" name="fullname" type="text" value="">
                </div>
                <!-- Change this to a button or input when using this as a form -->
                <input type="submit" value="Register" class="btn btn-lg btn-success btn-block"></input>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    var passField = document.getElementById('passField');
    var passButton = document.getElementById('passButton');
    var passIcon = document.getElementById('passIcon');
    
    passButton.addEventListener('click',showHideToggle);

    function showHideToggle() {
      if(passIcon.className == "fa fa-eye-slash") {
        passIcon.className = "fa fa-eye";
        passField.type = "text";
      }
      else if(passIcon.className == "fa fa-eye") {
        passIcon.className = "fa fa-eye-slash";
        passField.type = "password";
      }
    }
  </script>

</body>

</html>
